<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <title>Bici+</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <link rel="icon" type="img/png" th:href="@{https://www.thymeleaf.org/images/thymeleaf.png}"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
</head>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">Bici+</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/producto/menuproducto}">
                        <i class="fas fa-home"></i> Inicio <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>
</div>
<div class="alert alert-info text-center" role="alert" style="font-size: 1.25rem; font-weight: bold;">
    Monitoreo Progreso Y Asistencia En Tiempo Real Durante Recorridos
</div>
<div class="container">
    <section class="mx-auto my-5">

        <div class="card map-card">
            <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
                <iframe src="https://maps.google.com/maps?q=manhatan&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
                        frameborder="0"
                        style="border:0; width: 100%; height: 100%;"
                        allowfullscreen="true">
                </iframe>
            </div>
            <div class="card-body closed px-0">
                <div class="button px-2 mt-3">
                    <a data-mdb-ripple-init="true" class="btn btn-floating btn-lg living-coral text-white float-end"
                       style="margin-right: .75rem;"><i class="fas fa-bicycle"></i></a>
                </div>
                <div class="bg-white px-4 pb-4 pt-3-5">
                    <h5 class="card-title h5 living-coral-text">Central Park Zoo</h5>
                    <div class="d-flex justify-content-between living-coral-text">
                        <h6 class="card-subtitle font-weight-light">A place to relax</h6>
                        <h6 class="font-small font-weight-light mt-n1">25 min</h6>
                    </div>
                    <hr>
                    <div
                            class="d-flex justify-content-between pt-2 mt-1 text-center text-uppercase living-coral-text">
                        <div>
                            <i class="fas fa-phone fa-lg mb-3"></i>
                            <p class="mb-0">Call</p>
                        </div>
                        <div>
                            <i class="fas fa-cat fa-lg mb-3"></i>
                            <p class="mb-0">Love</p>
                        </div>
                        <div>
                            <i class="far fa-grin-beam-sweat fa-lg mb-3"></i>
                            <p class="mb-0">Smile</p>
                        </div>
                    </div>
                    </hr>
                    <hr>
                    <table class="table table-borderless">
                        <tbody>
                        <tr>
                            <th scope="row" class="px-0 pb-3 pt-2">
                                <i class="fas fa-map-marker-alt living-coral-text"></i>
                            </th>
                            <td class="pb-3 pt-2">East 64th Street, New York, NY 10021, US</td>
                        </tr>
                        <tr class="mt-2">
                            <th scope="row" class="px-0 pb-3 pt-2">
                                <i class="far fa-clock living-coral-text"></i>
                            </th>
                            <td class="pb-3 pt-2"><span class="deep-purple-text me-2"> Closed</span> Opens 10
                                AM
                            </td>
                        </tr>
                        <tr class="mt-2">
                            <th scope="row" class="px-0 pb-3 pt-2">
                                <i class="fas fa-cloud-moon living-coral-text"></i>
                            </th>
                            <td class="pb-3 pt-2">Sunny weather tomorrow</td>
                        </tr>
                        </tbody>
                    </table>
                    </hr>
                </div>
            </div>
        </div>

    </section>
</div>
<style>
    body {
    background-color: #f5f7fa;
    }

    .card.map-card .living-coral {
    background-color: #fa7268;
    }

    .card.map-card .living-coral-text {
    color: #fa7268;
    }

    .card.map-card .table th {
    width: 2rem;
    }

    .card.map-card .pt-3-5 {
    padding-top: 1.25rem;
    }

    .card.map-card .card-body {
    position: absolute;
    width: 100%;
    height: 80%;
    top: 20%;
    overflow: hidden;
    background-color: transparent;
    -webkit-transition: all 1s;
    -o-transition: all 1s;
    transition: all 1s;
    -webkit-border-radius: 0 !important;
    border-radius: 0 !important;
    }

    .card.map-card .card-body.closed {
    top: 80%;
    height: auto;
    margin-top: 0;
    overflow: visible;
    }

    .card.map-card .map-container {
    overflow: hidden;
    padding-bottom: 56.25%;
    position: relative;
    height: 0;
    }

    .card.map-card .map-container iframe {
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    position: absolute;
    }

    .card.map-card .button .btn-floating {
    margin-top: -1.5rem;
    }
</style>


<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<footer th:fragment="footer" class="footer mt-auto py-3 text-center dark bg-dark fixed-bottom">
    <div class="container">
        <span class="text-muted">&copy;Bici+</span>
    </div>

    <div th:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </div>

</footer>

</body>
</html>
