<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
	<title>Bici+</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<link rel="icon" type="img/png" th:href="@{https://www.thymeleaf.org/images/thymeleaf.png}"></link>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
</head>
<body>
<header th:insert="fragments :: nav"></header>
<div class="container">
	<!-- control ataque csrf -->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
	<!-- fin control ataque csrf -->
	<div class="jumbotron">
		<h1>Welcome to our multi-tenant app</h1>
		<p>Use the links below to navigate to the different tenants</p>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<h3>
				<a th:href="@{/tenant_1}">Tenant 1</a>
			</h3>
			<p>...</p>
		</div>
		<div class="col-sm-4">
			<h3>
				<a th:href="@{/tenant_2}">Tenant 2</a>
			</h3>
			<p>...</p>
		</div>
		<div class="col-sm-4">
			<h3>
				<a th:href="@{/tenant_3}">Tenant 3</a>
			</h3>
			<p>...</p>
		</div>
	</div>
</div>
<footer th:fragment="footer" class="footer mt-auto py-3 text-center dark bg-dark fixed-bottom">
	<div class="container">
		<span class="text-muted">&copy;Bici+</span>
	</div>
</footer>
<div th:fragment="scripts">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</div>
</body>
</html>
